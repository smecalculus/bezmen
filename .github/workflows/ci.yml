name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  verification:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        usage: [func]
        props: [turing, church]
        shard: [0, 1]
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-java@v3.11.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - uses: arduino/setup-task@v1.0.3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: >
          task --verbose stage:verification:run
          REGISTRY=${{ env.REGISTRY }}
          USAGE=${{ matrix.usage }}
          PROPS=${{ matrix.props }}
          --
          -Dbezmen.sharding.reminder=${{ matrix.shard }}
          -Dbezmen.sharding.modulus=2
  publishing:
    needs: verification
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3.5.2
