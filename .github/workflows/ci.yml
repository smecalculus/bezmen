name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  verification:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      packages: write
    strategy:
      matrix:
        shard-index: [0, 1]
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-java@v3.11.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - uses: arduino/setup-task@v1.0.3
      - uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: >
          task --verbose stage:verification:run REGISTRY=${{ env.REGISTRY }}
          --
          -Dbezmen.testing.reminder=${{ matrix.shard-index }}
          -Dbezmen.testing.modulus=${{ strategy.job-total }}
