name: Pipeline Beyond Doubt Check

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  pipeline:
    name: Pipeline in ${{ matrix.environment.name }} env
    strategy:
      matrix:
        environment:
          - name: green
            os: ubuntu-22.04
          - name: amber
            os: ubuntu-20.04
    runs-on: ${{ matrix.environment.os }}
    timeout-minutes: 10
    permissions:
      checks: write
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3.6.0
      - uses: ./.github/actions/prepare
        with:
          name: ${{ matrix.environment.name }}
          tools: python java docker
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: >
          ansible-playbook stack.yml
          -e docker_registry=${{ env.REGISTRY }}
          -e usage=toy
          -e prefs=turing
          -e env=${{ matrix.environment.name }}
        working-directory: .dx
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: >
          ansible-playbook pipeline.yml
          -e docker_registry=${{ env.REGISTRY }}
          -e env=${{ matrix.environment.name }}
        working-directory: .dx
