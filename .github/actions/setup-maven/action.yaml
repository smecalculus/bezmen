---
name: Setup Maven
description: Settings & caching
runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@v4.0.0
      with:
        distribution: 'temurin'
        java-version: '21'  # no matter
        check-latest: false
        cache: 'maven'
        cache-dependency-path: |
          pom.xml
          lib/pom.xml
          tool/pom.xml
    - shell: bash
      run: cat ~/.m2/settings.xml
