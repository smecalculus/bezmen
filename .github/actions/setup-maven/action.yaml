---
name: Setup Maven
description: Settings & caching
inputs:
  token:
    description: Github token
    required: false
runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@v4.0.0
      with:
        distribution: 'temurin'
        java-version: '21'  # no matter
        check-latest: false
        cache: 'maven'
        cache-dependency-path: |
          pom.xml
          libs/pom.xml
          tools/pom.xml
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ inputs.token }}
