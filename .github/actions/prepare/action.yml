name: Prepare
runs:
  using: "composite"
  steps:
    - id: dotenv
      uses: falti/dotenv-action@v1.0.4
    - uses: actions/setup-python@v4.7.0
      with:
        python-version: ${{ steps.dotenv.outputs.python_version }}
        cache: 'pip'
    - run: pip install -r requirements.txt
      shell: bash
