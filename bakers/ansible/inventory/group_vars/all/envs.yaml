---
devenv: turing
dev:
  church:
    jdk:
      release: 23
  turing:
    jdk:
      release: 21
  godel:
    jdk:
      release: 17

opsenv: durkheim
ops:
  marx:
    storage:
      vendor: postgres
      version: 14.9
      mapping_mode: my_batis
    app:
      lang: java
    config:
      mapping_mode: lightbend_config
  durkheim:
    storage:
      vendor: postgres
      version: 15.4
      mapping_mode: my_batis
    app:
      lang: kotlin
    config:
      mapping_mode: lightbend_config
  veblen:
    storage:
      vendor: postgres
      version: 15.4
      mapping_mode: spring_data
    app:
      lang: kotlin
    config:
      mapping_mode: spring_config
  commons:
    storage:
      vendor: postgres
      version: 16.0
      mapping_mode: spring_data
    app:
      lang: java
    config:
      mapping_mode: spring_config
