version: '3'

set: [pipefail]

vars:
  TEST_SYSTEM_REVISION:
    sh: git write-tree --prefix=tests/system
  TEST_SYSTEM_CID: '{{.TEST_SYSTEM_REVISION | trunc 7}}'
  TEST_SYSTEM_IMAGE: 'test-system'
  TEST_SYSTEM_REPO: '{{.PROJECT_REPO}}/{{.TEST_SYSTEM_IMAGE}}'
  TEST_SYSTEM_REF: '{{.TEST_SYSTEM_REPO}}:{{.TEST_SYSTEM_CID}}'
  TEST_SYSTEM_GROUPS: smoke

tasks:
  image:
    run: once
    vars:
      COMMAND: '{{if eq .REGISTRY "localhost"}}inspect{{else}}pull{{end}}'
    status:
      - task --dir {{.ROOT_DIR}} --status lib:binary
      - docker image {{.COMMAND}} {{.TEST_SYSTEM_REF}}
    deps:
      - task: ::lib:binary
    cmds:
      - task: reset
      - cmd: >
          docker build .
          -f Dockerfile
          -t {{.TEST_SYSTEM_REF}}
  run:
    cmds:
      # deps
      - task: image
      # actions
      - cmd: mvn test -Dlibs.version={{.LIBS_VERSION}} -Dgroups={{.TEST_SYSTEM_GROUPS}}
  reset:
    run: once
    internal: true
    cmds:
      - cmd: docker rmi -f $(docker images -q -f reference={{.TEST_SYSTEM_REPO}}) 2> /dev/null
        ignore_error: true
