version: '3'

tasks:  
  image:
    run: once
    internal: true
    status:
      - docker image {{.COMMAND}} {{.TEST_FUNC_REF}}
    cmds:
      - task: ::docker:image:reset
        vars:
          IMAGE: '{{.TEST_FUNC_IMAGE}}'
      - cmd: >
          docker build .
          -f Dockerfile
          -t {{.TEST_FUNC_REF}}
      - task: ::docker:image:push
        vars:
          REF: '{{.TEST_FUNC_REF}}'
