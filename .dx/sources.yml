- name: Sources
  hosts: dx
  tasks:
    - name: Lint
      ansible.builtin.command:
        # list all top level playbooks
        cmd: >
          ansible-lint
          sources.yml
          stack.yml
          pipeline.yml
        strip_empty_ends: false
      changed_when: false
