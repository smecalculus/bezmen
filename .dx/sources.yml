---
- name: Sources
  hosts: lib
  run_once: true
  tasks:
    - name: Analyze
      ansible.builtin.command:
        cmd: >
          mvn
          --no-snapshot-updates
          --batch-mode
          enforcer:enforce
          spotless:check
        chdir: "{{ playbook_dir }}/../libs"
        strip_empty_ends: false
      changed_when: false

