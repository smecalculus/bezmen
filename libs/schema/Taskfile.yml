version: '3'

set: [pipefail]

vars:
  LIB_SCHEMA_DIR: src/main/resources/{{.ENV_DB_VENDOR}}
  LIB_SCHEMA_REVISION:
    sh: git write-tree --prefix=libs/schema/{{.LIB_SCHEMA_DIR}}
  LIB_SCHEMA_CID: '{{.LIB_SCHEMA_REVISION | trunc 7}}'
  LIB_SCHEMA_IMAGE: 'schema-{{.ENV_DB_VENDOR}}'
  LIB_SCHEMA_REPO: '{{.PROJECT_REPO}}/{{.LIB_SCHEMA_IMAGE}}'
  LIB_SCHEMA_REF: '{{.LIB_SCHEMA_REPO}}:{{.LIB_SCHEMA_CID}}'

tasks:
  image:
    vars:
      COMMAND: '{{if eq .REGISTRY "localhost"}}inspect{{else}}pull{{end}}'
    status:
      - docker image {{.COMMAND}} {{.LIB_SCHEMA_REF}}
    cmds:
      # deps
      - task: reset
      # actions
      - cmd: docker build . -t {{.LIB_SCHEMA_REF}}
    dir: '{{.LIB_SCHEMA_DIR}}'
  reset:
    internal: true
    cmds:
      - cmd: docker rm -f $(docker ps -aq -f label=bezmen.image={{.LIB_SCHEMA_IMAGE}}) 2> /dev/null
        ignore_error: true
      - cmd: docker rmi -f $(docker images -q -f reference={{.LIB_SCHEMA_REPO}}) 2> /dev/null
        ignore_error: true
