---
- ansible.builtin.include_role:  # noqa: name[missing]
    name: image
    tasks_from: build
  vars:
    image_home: "{{ project.dir }}/{{ db.image }}"
    image_key: "{{ db.image }}/{{ devenv }}"
    image_tag: "{{ db.image }}:{{ devenv }}"
  loop: "{{ hostvars.db.image_status.results|select('changed')|map(attribute='db') }}"
  loop_control:
    loop_var: db
    label: "{{ db.image }}"
