---
- ansible.builtin.import_role:  # noqa: name[missing]
    name: image
    tasks_from: clean
  vars:
    image_keys:
      - "product/{{ ility }}/{{ opsenv }}"

- ansible.builtin.import_role:  # noqa: name[missing]
    name: image
    tasks_from: build
  vars:
    image_home: "{{ project.dir }}/{{ product.image }}"
    image_context: target/{{ ility }}
    image_key: "product/{{ ility }}/{{ opsenv }}"
    image_tag: "{{ product.image }}:{{ opsenv }}"

- ansible.builtin.import_role:  # noqa: name[missing]
    name: image
    tasks_from: publish
  vars:
    image_source_tag: "{{ product.image }}:{{ opsenv }}"
    image_target_tags:
      - "{{ image_ns }}/{{ product.image }}:{{ hostvars.product.stack_tag }}"
