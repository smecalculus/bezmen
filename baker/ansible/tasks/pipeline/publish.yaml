---
- ansible.builtin.import_role:  # noqa: name[missing]
    name: image
    tasks_from: clean
  vars:
    image_keys:
      - "{{ pipeline.image }}"

- ansible.builtin.import_role:  # noqa: name[missing]
    name: image
    tasks_from: build
  vars:
    image_home: "{{ project.dir }}/{{ pipeline.image }}"
    image_key: "{{ pipeline.image }}"
    image_tag: "{{ pipeline.image }}:{{ devenv }}"

- ansible.builtin.import_role:  # noqa: name[missing]
    name: image
    tasks_from: publish
  vars:
    image_source_tag: "{{ pipeline.image }}:{{ devenv }}"
    image_target_tags:
      - "{{ image_ns }}/{{ pipeline.image }}:{{ hostvars.pipeline.stack_tag }}"
